<div class="board">
  <div class="row" *ngFor="let row of terms; index as i">
    <app-letter
      *ngFor="let val of row; index as j"
      [disabled]="counter !== i"
      [letter]="val"
      (keyup)="keyPress($event, i, j)"
      [right]="positions[i][j]"
    ></app-letter>
  </div>
</div>
<button (click)="verifyTerm()">Verify</button>
<button (click)="newGame()">New Game</button>
