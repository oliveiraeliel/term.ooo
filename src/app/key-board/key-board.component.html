<main>
  <div class="row row-1">
    <button
      class="btn-letter"
      *ngFor="let letter of ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P']"
    >
      {{ letter }}
    </button>
  </div>
  <div class="row row-2">
    <button
      class="btn-letter"
      *ngFor="let letter of ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L']"
    >
      {{ letter }}
    </button>
    <button>Backspace</button>
  </div>
  <div class="row row-3">
    <button
      class="btn-letter"
      *ngFor="let letter of ['Z', 'X', 'C', 'V', 'B', 'N', 'M']"
    >
      {{ letter }}
    </button>

    <button class="btn-enter">Enter</button>
  </div>
</main>
